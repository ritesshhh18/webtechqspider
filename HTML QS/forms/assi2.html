<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment2 in HTML</title>
</head>
<body>
    <h2>Feedback form</h2>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="xyz@gmail.com" name="email" id="email">
        </div>
        <hr>
        <div>
            <label for="message"> Message:</label><br>
            <textarea name="Message" placeholder="write your message....!"></textarea>
        </div><br>
        <div>
            <label for="rate"> Rate us out of 5: </label><br>
            <input type="radio"name="rate"value="5">5<br>
            <input type="radio"name="rate"value="4">4<br>
            <input type="radio"name="rate"value="3">3<br>
            <input type="radio"name="rate"value="2">2<br>
            <input type="radio"name="rate"value="1">1
        </div>
        <br>
        <button type="submit">Send your message!</button>
    </form>
</body>
</html>
