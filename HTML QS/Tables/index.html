<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table border="1" rules="all" cellpadding="15px">
        <caption>Product Details</caption>
        <tr align="center">
            <th>S.NO</th>
            <th>Name of item</th>
            <th>Price</th>
        </tr>
        <tr align="center">
            <td>1.</td>
            <td>Iphone 15 pro max</td>
            <td rowspan="2">130000</td>
        </tr>
        <tr align="center">
            <td>2.</td>
            <td>Macbook Air Pro</td>
            <!-- <td>130000</td> -->
        </tr>
        <tr align="center">
            <td colspan="2">Total Price</td>
            <td>260000</td>
        </tr>
    </table>
</body>
</html>
