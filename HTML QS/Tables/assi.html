<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assingment of table</title>
  </head>
  <body>
    <table border="1" rules="all" cellpadding="15px">
      <tr align="center">
        <td>A</td>
        <td rowspan="2">
          <ul>
            <li>item_1</li>
            <br />
            <li>item_2</li>
          </ul>
        </td>
      </tr>
      <tr align="center">
        <td>B</td>
      </tr>
      <tr align="center">
        <td colspan="2">C</td>
      </tr>
      <tr align="center">
        <td>
          <ul type="square">
            <li>item_3</li>
            <br />
            <li>item_4</li>
          </ul>
        </td>
        <td>
          <table border="1" rules="all" cellpadding="15px">
            <tr align="CENTER">
              <th colspan="2">Table</th>
            </tr>
            <tr>
              <td rowspan="2">D</td>
              <td>E</td>
            </tr>
            <tr>
              <td>F</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
